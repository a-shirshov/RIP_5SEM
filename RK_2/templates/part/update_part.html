{% extends 'include/base.html' %} {% load static %} {% block content %}
<div class="container">
    <h1 class="text-center mt-4">Update part</h1>
</div>
<!-- Page Content -->
<div>
    <form action="{% url 'update_part' part.pk %}" method="POST" class="form">
        {% csrf_token %} {% include 'part/part_form.html' with part=part %}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock content %}
